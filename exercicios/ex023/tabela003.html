<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th{
            border: solid 1px black;
            padding: 2.5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <th rowspan="2">D</th>
            <th>F</th>
            <th>G</th>
        </tr>
        <tr>
            <th>I</th>
            <th>J</th>
        </tr>
        <tr>
            <th colspan="3">K</th>
        </tr>
    </table>
</body>
</html>
