<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas com colgroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th,td {
            border: 1px solid black;
        }

        col.nome{
            background-color: green;
        }

        col.sexo{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
    <caption>Cadastro</caption>
    <colgroup>
        <col class="nome" span="2">
        <col class="sexo" span="2">
    </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>33</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>M</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
