<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
    }

    tr.linha {
        background-color: yellow;
    }

    td.coluna{

    background-color: blue;
    }
</style>
<body>
    <h1>Minha primeira tabela em HTML5.</h1>

    <!--
        hierarquia de tabela
        table = tabela

            table row = linha de tabela

                tabela header = cabeÃ§alho de tabela

                table data = dado de tabela

    -->
    <table>
        <tr class="linha"> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td class="coluna">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
